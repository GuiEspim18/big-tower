<section>

    <!-- Carousel section -->
    <section>
        <app-carousel [images]="carouselImages"></app-carousel>
    </section>

    <!-- Home content -->
    <section class="content">
        <section class="container">

            <!-- Text and image component -->
            <mat-divider></mat-divider>
            <app-text-and-image [title]="textAndImageTitle" [text]="textAndImageText"
                [image]="textAndImageSrc" ></app-text-and-image>

            <!-- Image and card component -->
            <app-image-and-card [cardTitle]="fancyCardTitle" [cardText]="fancyCardText"
                [image]="cardAndImageSrc"></app-image-and-card>

            <!-- Cards components -->
            <mat-divider></mat-divider>
            <app-loop-light-cards [lightCardsContent]="lightCardsContent"></app-loop-light-cards>
            <mat-divider></mat-divider>

        </section>
    </section>

    <!-- Reservation component -->
    <app-reservation></app-reservation>

</section>
