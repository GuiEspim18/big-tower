<section class="card-body" [ngStyle]="{'background-image': image.length>0 ? 'url(' + image + ')': ''}">
    <div class="card-content" [ngClass]="{'card-image-content': image.length>0}">
        <div>
            <h1 class="no-image-text" [ngClass]="{'image-text': image.length>0}">{{title}}</h1>
        </div>
        <mat-divider class="no-image-background" [ngClass]="{'image-background': image.length>0}"></mat-divider>
        <div>
            <p class="no-image-text" [ngClass]="{'image-text': image.length>0}">{{text}}</p>
        </div>
    </div>
</section>
