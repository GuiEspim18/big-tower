<section class="header-holder">
    <header>
        <section class="container">
            <button mat-icon-button class="menu-button" (click)="toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <img class="logo-image" src="assets/img/logo/logo.png" alt="">
            <div class="pages-router">
                <ul>
                    <li class="router-lister" *ngFor="let item of pages" matRipple [matRippleColor]="myColor" routerLink="{{item.path}}">
                        <a>{{item.name}}</a>
                    </li>
                    <li>
                        <app-social-medias></app-social-medias>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <app-side-nav-bar [show]="show" (close)="show=false"></app-side-nav-bar>
</section>
